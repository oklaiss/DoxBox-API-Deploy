dependencies:
  pre:
    - npm install -g aglio

deployment:
    prod:
      branch: master
      commands:
        - mkdir aglio
        - find . -name '*.apib' -type f -exec sh -c \ 'aglio -i ${0} -o aglio/${0%.apib}.html' {} \;
        - aws s3 sync aglio/ s3://doxboxtest/ --delete

test:
    override:
        - echo "test"
